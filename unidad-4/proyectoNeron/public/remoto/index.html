<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Afrodita — Control Remoto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div id="remote-panel">
    <div id="song-title">Afrodita — Control Remoto</div>
    <div id="state-buttons">
      <button data-state="STATE_A">Ausencia</button>
      <button data-state="STATE_B">Deseo</button>
      <button data-state="STATE_C">Ruptura</button>
    </div>
    <div id="word-section">
      <input id="wordInput" type="text" placeholder="Palabra clave o verso">
      <button id="sendWordBtn">Enviar</button>
    </div>
    <div id="last-words"></div>
  </div>
</body>
</html>
