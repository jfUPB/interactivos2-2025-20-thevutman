<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Afrodita — Letra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div id="overlay">
    <div id="song-title">Afrodita — Neron Arkano</div>
    <div id="lyric-controls">
      <button id="prev-lyric">Anterior</button>
      <span id="lyric-fragment"></span>
      <button id="next-lyric">Siguiente</button>
    </div>
    <div id="creative-controls">
      <button id="highlight-lyric">Resaltar verso</button>
      <label>
        Color:
        <input type="color" id="lyric-color" value="#ffd6a0">
      </label>
      <label>
        Eco:
        <input type="checkbox" id="lyric-eco">
      </label>
    </div>
  </div>
</body>
</html>
